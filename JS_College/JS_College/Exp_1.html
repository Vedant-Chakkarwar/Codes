<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Calculator</title>
    <script src="Exp_1.js" defer></script>
  </head>
  <body>
    <form action="\Exp_2.html" method="get">
      <h1>Calculate Area of Triangle, Rectangle, and Circle</h1>
      <h3>Name: Vedant Chakkarwar <br>
          Roll No: 42487 <br>
          Div : BE-08 <br>
          Batch: S-08 <br>
      </h3>
      <div>
        <h2>Triangle Area</h2>
        <label for="a">Side a: </label><input type="number" id="a" placeholder="Side A"/><br /><br>
        <label for="b">Side b: </label><input type="number" id="b" placeholder="Side B"/><br /><br>
        <label for="c">Side c: </label><input type="number" id="c" placeholder="Side C"/><br /><br>
        <button type="button" onclick="calculateTriangleArea()">Calculate Triangle Area</button>
        <p id="triangleResult"></p>
      </div>
      <div>
        <h2>Rectangle Area</h2>
        <label for="length">Length: </label>
        <input type="number" id="length" placeholder="Length"/><br /><br>
        <label for="width">Width: </label>
        <input type="number" id="width" placeholder="Width" /><br /><br>
        <button type="button" onclick="calculateRectangleArea()">
          Calculate Rectangle Area
        </button>
        <p id="rectangleResult"></p>
      </div>
      <div>
        <h2>Circle Area</h2>
        <label for="radius">Radius: </label>
        <input type="number" id="radius" placeholder="Radius"/><br /><br>
        <button  type="button" onclick="calculateCircleArea()"">Calculate Circle Area</button>
        <p id="circleResult"></p>
      </div>
      <button type="submit">Next</button>
    </form>
  </body>
</html>
